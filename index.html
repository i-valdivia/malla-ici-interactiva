
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Ingeniería Civil Industrial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Civil Industrial</h1>

  <label for="filtroAnio">Filtrar por año:</label>
  <select id="filtroAnio" onchange="filtrarTabla()">
    <option value="">Todos</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>

  <label for="filtroSemestre">Filtrar por semestre:</label>
  <select id="filtroSemestre" onchange="filtrarTabla()">
    <option value="">Todos</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
  </select>

  <table id="malla">
    <thead>
      <tr>
        <th>Año</th>
        <th>Semestre</th>
        <th>Ramo</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="agregarFila()">➕ Agregar Ramo</button>
  <script src="script.js"></script>
</body>
</html>
